syntax = "proto3";

package protos;

option go_package = "../protos";

service VMManagementService {
  rpc StartVM (VMRequest) returns (VMResponse) {}
  rpc StopVM (VMRequest) returns (VMResponse) {}
  rpc DestroyVM (VMRequest) returns (VMResponse) {}
}

message VMRequest {
  string vm_name = 1;
  string entry_point = 2;
  // Next Id: 3.
}

message VMResponse {}
